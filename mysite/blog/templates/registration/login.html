{% extends 'blog/base.html' %}
<!-- could be any name-->
{% block content %}

<div class="jumbotron">
    <h1>Please Login:</h1>
    <h3>(Must be superuser, check with site admin!</h3>

    {% if form.errors %}
        <p>Your username or password did not match, please try again !</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}"> <!-- login value from urls.py will provide the value of next -->

    </form>
</div>

{% endblock %}
